spring:
  application:
    name: springboot-graphql
  servlet:
    multipart:
      max-file-size: 2MB

server:
  http2:
    enabled: true

graphql:
  servlet:
    # avoid recursion
    maxQueryDepth: 100
    exception-handlers-enables: false
  playground:
    headers:
      Authorization: Bearer TOKEN
    tabs:
      - name: Bank account sample query
        query: classpath:playground/bank_account.graphql
        variables: classpath:playground/bank_account_variables.json
    settings:
      request.credentials: omit
    # disable in prod
    # enabled: true
voyager:
  enabled: true