# Gets bank account
query GET_BANK_ACCOUNT($id: ID) {
    bankAccount(id: $id) {
        currency
        client {
            id
            firstName
            lastName
        }
    }
}

# Create bank account
mutation CREATE_BANK_ACCOUNT {
    createBankAccount(input: {
        firstName: "elias"  }) {
        id
        currency
    }
}