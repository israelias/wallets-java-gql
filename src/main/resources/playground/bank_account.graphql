# Gets bank account
query GET_BANK_ACCOUNT($id: ID) {
    bankAccount(id: $id) {
        currency
        client {
            id
            firstName
            lastName
        }
    }
}

query GET_BANK_ACCOUNTS {
    bankAccounts(first: 5) {
        edges {
            cursor
            node {
                id
                createdAt
            }
        }
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
    }
}

# Create bank account
mutation CREATE_BANK_ACCOUNT {
    createBankAccount(input: {
        firstName: "graphql user"
        age: 50

    }) {
        id
        currency
    }
}